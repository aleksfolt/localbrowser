<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLoob</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2e2c2c;
            font-family: 'Kanit', sans-serif;
            color: white;
            overflow-y: scroll; /* Включаем вертикальную полосу прокрутки */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 100px;
        }

        input {
            padding: 10px;
            font-size: 40px;
            border-radius: 29px;
            border: 1px solid black;
            background-color: #423e3e;
            color: white;
            outline: none;
            font-family: 'Kanit', sans-serif;
            margin-bottom: 70px;
        }

        #result {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Стили для полосы прокрутки */
        ::-webkit-scrollbar {
            width: 12px; /* Ширина полосы прокрутки */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #6b6a6a; /* Цвет полосы прокрутки */
            border-radius: 10px; /* Радиус скругления */
        }

        ::-webkit-scrollbar-track {
            background-color: #2e2c2c; /* Цвет фона полосы прокрутки */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="goloob">GoLoob</h1>
        <input id="textInput" type="text" placeholder="Введите запрос..." onkeydown="handleKeyDown(event)">
        <div id="result"></div>
    </div>

    <script>
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const enteredText = document.getElementById('textInput').value;
                sendDataToServer(enteredText);
            }
        }

        function sendDataToServer(text) {
            fetch('/process_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: text }),
            })
            .then(response => response.json())
            .then(data => {
                // Обновляем содержимое страницы после получения ответа от сервера
                document.getElementById('goloob').style.display = 'block';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerText = data.result;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
